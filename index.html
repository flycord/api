<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUACORD - Gelişmiş OSINT Arama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Roboto+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff41;
            --secondary-color: #008F28;
            --dark-color: #0a0a0a;
            --darker-color: #000000;
            --light-color: #cccccc;
            --accent-color: #00b3ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }

        body {
            background-color: var(--darker-color);
            color: var(--light-color);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        #matrixRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(10, 10, 10, 0.85);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            border: 1px solid rgba(0, 255, 65, 0.3);
            position: relative;
            z-index: 1;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: headerScan 3s linear infinite;
        }

        @keyframes headerScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .rgb-text {
            background: linear-gradient(90deg, #00ff41, #00b3ff, #00ff41);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rgbAnimation 3s ease infinite;
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            letter-spacing: 2px;
        }

        @keyframes rgbAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            color: var(--primary-color);
            margin-top: 5px;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
            animation: subtitleGlow 2s ease infinite alternate;
        }

        @keyframes subtitleGlow {
            0% { text-shadow: 0 0 5px rgba(0, 255, 65, 0.5); }
            100% { text-shadow: 0 0 15px rgba(0, 255, 65, 0.8), 0 0 20px rgba(0, 255, 65, 0.6); }
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
            gap: 10px;
        }

        .search-container input {
            flex: 1;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            color: var(--primary-color);
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .search-container input::placeholder {
            color: rgba(0, 255, 65, 0.6);
        }

        .search-container input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .search-container button {
            padding: 0 25px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: none;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .search-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 65, 0.7);
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
        }

        .result-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 65, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-header {
            background: linear-gradient(90deg, rgba(0, 255, 65, 0.1), rgba(0, 179, 255, 0.1));
            color: var(--primary-color);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        .result-header:hover {
            background: linear-gradient(90deg, rgba(0, 255, 65, 0.2), rgba(0, 179, 255, 0.2));
        }

        .result-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .result-header i {
            margin-right: 10px;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .result-header.collapsed i {
            transform: rotate(-90deg);
        }

        .result-content {
            padding: 20px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            transition: all 0.3s;
        }

        .result-content.collapsed {
            display: none;
        }

        .placeholder {
            color: rgba(0, 255, 65, 0.5);
            text-align: center;
            padding: 50px 0;
            font-style: italic;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        .error {
            color: #ff3333;
            text-align: center;
            padding: 20px;
            text-shadow: 0 0 5px rgba(255, 51, 51, 0.5);
        }

        .paste-result {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            border-left: 4px solid var(--accent-color);
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .paste-result:hover {
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 179, 255, 0.3);
        }

        .paste-result h3 {
            margin-bottom: 10px;
            color: var(--accent-color);
            text-shadow: 0 0 5px rgba(0, 179, 255, 0.5);
        }

        .paste-result pre {
            white-space: pre-wrap;
            color: var(--light-color);
            font-family: 'Roboto Mono', monospace;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }

        .paste-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            color: rgba(0, 255, 65, 0.7);
            font-size: 0.9rem;
        }

        .json-view {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            overflow-x: auto;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
        }

        .json-key {
            color: var(--accent-color);
        }

        .json-string {
            color: var(--primary-color);
        }

        .json-number {
            color: #ff9966;
        }

        .json-boolean {
            color: #ff66cc;
        }

        .json-null {
            color: #ff6666;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        .glow {
            text-shadow: 0 0 10px currentColor;
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .search-container input,
            .search-container button {
                width: 100%;
                border-radius: 4px;
            }
            
            .rgb-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrixRain"></canvas>
    
    <div class="container">
        <div class="header">
            <h1 class="rgb-text">LUACORD</h1>
            <p class="subtitle">Gelişmiş OSINT Veri Sızıntısı Tarayıcı</p>
        </div>
        
        <div class="search-box">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Aranacak metni girin (örn: e-posta, kullanıcı adı, API anahtarı)">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-header" id="resultHeader">
                <h2><i class="fas fa-chevron-down"></i> Arama Sonuçları</h2>
            </div>
            <div class="result-content" id="searchResults">
                <p class="placeholder">Arama sonuçları burada görünecek...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('matrixRain');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const letters = '01010101010101010101010101010101';
            const fontSize = 14;
            const columns = canvas.width / fontSize;
            
            const drops = [];
            for(let i = 0; i < columns; i++) {
                drops[i] = 1;
            }
            
            function drawMatrix() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#0F0';
                ctx.font = `${fontSize}px monospace`;
                
                for(let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    
                    if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    
                    drops[i]++;
                }
            }
            
            setInterval(drawMatrix, 33);
            
            setTimeout(() => {
                document.getElementById('resultContainer').classList.add('show');
            }, 500);
            
            document.getElementById('resultHeader').addEventListener('click', function() {
                this.classList.toggle('collapsed');
                document.getElementById('searchResults').classList.toggle('collapsed');
            });
            
            document.getElementById('searchBtn').addEventListener('click', function() {
                const searchText = document.getElementById('searchInput').value.trim();
                
                if (searchText) {
                    searchData(searchText);
                } else {
                    alert('Lütfen arama yapmak için bir metin girin');
                }
            });
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const searchText = this.value.trim();
                    
                    if (searchText) {
                        searchData(searchText);
                    } else {
                        alert('Lütfen arama yapmak için bir metin girin');
                    }
                }
            });
        });

        async function searchData(searchText) {
            const resultDiv = document.getElementById('searchResults');
            resultDiv.innerHTML = '<p class="placeholder"><i class="fas fa-spinner fa-spin"></i> Veritabanı taranıyor...</p>';
            
            try {
                const apiResponse = await fetch(`https://psbdmp.ws/api/v3/search/${encodeURIComponent(searchText)}`);
                const data = await apiResponse.json();
                
                if (data && data.count > 0) {
                    let html = `<div class="paste-result">
                        <h3>${data.count} Sonuç Bulundu</h3>
                        <p><strong>Aranan Metin:</strong> ${searchText}</p>
                    </div>`;
                    
                    data.data.forEach(paste => {
                        const date = new Date(paste.time).toLocaleDateString('tr-TR');
                        let textContent = paste.text;
                        
                        try {
                            if (isBase64(textContent)) {
                                textContent = atob(textContent);
                            }
                        } catch (e) {
                            console.log('Base64 decode başarısız, ham metin gösteriliyor');
                        }
                        
                        textContent = textContent.replace(/[^\x20-\x7E]/g, '');
                        
                        html += `
                            <div class="paste-result">
                                <h3>Paste ID: ${paste.id}</h3>
                                <div class="paste-meta">
                                    <span><i class="fas fa-tags"></i> ${paste.tags || 'Etiket yok'}</span>
                                    <span><i class="fas fa-ruler"></i> ${paste.length} karakter</span>
                                    <span><i class="fas fa-calendar"></i> ${date}</span>
                                </div>
                                <pre>${escapeHtml(textContent.substring(0, 500))}${textContent.length > 500 ? '...' : ''}</pre>
                                <div class="json-view">
                                    <div><span class="json-key">"id":</span> <span class="json-string">"${paste.id}"</span>,</div>
                                    <div><span class="json-key">"tags":</span> <span class="json-string">"${paste.tags || ''}"</span>,</div>
                                    <div><span class="json-key">"length":</span> <span class="json-number">${paste.length}</span>,</div>
                                    <div><span class="json-key">"time":</span> <span class="json-string">"${paste.time}"</span></div>
                                </div>
                            </div>
                        `;
                    });
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> Hiç sonuç bulunamadı</p>';
                }
            } catch (error) {
                console.error('Arama hatası:', error);
                resultDiv.innerHTML = '<p class="error"><i class="fas fa-exclamation-circle"></i> Arama sırasında bir hata oluştu</p>';
            }
        }

        function isBase64(str) {
            try {
                return btoa(atob(str)) === str;
            } catch (err) {
                return false;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.addEventListener('resize', function() {
            const canvas = document.getElementById('matrixRain');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
